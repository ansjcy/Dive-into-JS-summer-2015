<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        function coordinate(){

        }
        coordinate.prototype = {
            start: function(){
                var svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
                svg.setAttribute("width", "1600");
                svg.setAttribute("height", "600");
                document.body.appendChild(svg);
                var yTop = 30;
                var yBot = 450;
                var xLeft = 30;
                var interval = 120;
                for(var i = 0; i < 14; i++) {
                    var C1 = document.createElementNS("http://www.w3.org/2000/svg", "line");
                    C1.setAttribute("x1", xLeft + interval * i);
                    C1.setAttribute("y1", yTop);
                    C1.setAttribute("x2", xLeft + interval * i);
                    C1.setAttribute("y2", yBot);
                    C1.setAttribute("stroke", "black");
                    C1.setAttribute("stroke-width", "1px");
                    svg.appendChild(C1);
                }
            }
        }
    </script>
</head>
<body>
<script>
    var coordinate = new coordinate();
    coordinate.start();
</script>
</body>
</html>
