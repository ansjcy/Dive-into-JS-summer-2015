<script>
    var width = 600;
    var height = 600;
    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    var set = [30, 20, 45, 12, 21];

    svg.selectAll("rect")   //  draw a column diagram
            .data(set)
            .enter()
            .append("rect") //
            .attr("x", 10)
            .attr("y", function(d,i){
                return i * 30;
            })
            .attr("width", function(d, i){
                return d * 10;
            })
            .attr("height", 28)
            .attr("fill", "lightblue");
</script>
<script>
    var set = [30, 20, 45, 12, 21];
    var wx = d3.scale.linear()
            .domain([0,d3.max(set)])
            .range([0,500]);
    var axis = d3.svg.axis()
            .scale(wx)
            .orient("buttom");
    svg.append("g")
            .call(axis);

</script>
