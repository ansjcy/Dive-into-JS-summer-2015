<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "d3.js"></script>
</head>
<body>
<script>

//    var scale = d3.scale.linear()      //it is a function!!
//            .domain([100, 500])
//            .range([10, 350]);
//    document.write(scale(100));
/////////////////////////////////////////////
var w = 500;
var h = 100;
var padding = 20;
var dataset = [
    [ 5,     20 ],
    [ 480,   90 ],
    [ 250,   50 ],
    [ 100,   33 ],
    [ 330,   95 ],
    [ 410,   12 ],
    [ 475,   44 ],
    [ 25,    67 ],
    [ 85,    21 ],
    [ 220,   88 ]
];


var xScale = d3.scale.linear()
        .domain([0,d3.max(dataset, function(d){
            return d[0];
        })])
        .range([padding, w - padding]);
var yScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d) { return d[1]; })])
        .range([h - padding, padding]);


var svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);
svg
        .selectAll("circle")  // <-- No longer "rect"
        .data(dataset)
        .enter()
        .append("circle")     // <-- No longer "rect"
        .attr("cx", function(d) {
            return xScale(d[0]);
        })
        .attr("cy", function(d) {
            return yScale(d[1]);
        })
        .attr("r", function(d) {
            return Math.sqrt(h - d[1]);
        });

svg.selectAll("text")  // <-- Note "text", not "circle" or "rect"
        .data(dataset)
        .enter()
        .append("text")     // <-- Same here!
        .text(function(d) {
            return d[0] + "," + d[1];
        })
        .attr("x", function(d) {
            return d[0];
        })
        .attr("y", function(d) {
            return d[1];
        })
        .attr("font-family", "sans-serif")
        .attr("font-size", "11px")
        .attr("fill", "red");
</script>
</body>
</html>
